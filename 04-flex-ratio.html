<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>flex property</title>
</head>
<style>
    .container {
        /* width: 640px; */
        background: sienna;
        display: flex;
        height: 100px;
        align-items: center;
    }
    .item {
        height: 50px;
        background: skyblue;
        flex: 1;
    }
    .item:nth-child(1) {
        order: 3;
    }
    .item:nth-child(2) {
        background: slategrey;
        flex: 1;
        order: 1;
    }
    .item:nth-child(3) {
        background: springgreen;
        flex: 1;
        order: 2;
    }
</style>
<body>
    <div class="container">
        <div class="item">box1</div>
        <div class="item">box2</div>
        <div class="item">box3</div>
    </div>
</body>
</html>
